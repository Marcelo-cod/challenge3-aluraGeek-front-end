<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="novoProduto.css">
    <title>Adicionar produto</title>
</head>
<body>
    
        <header>
            <nav>
                <div class="logo-busca">
                    <div class="logo">
                        <a href="index.html"><img src="assets/logo.png" alt="Logo da Loja Alura Geek"></a>
                        
                        <input  type="text" placeholder="O que desejo encontrar?">
                        <button>Menu administrador</button>
                        <img class="vetor" src="assets/lupa.png" alt="Icone de busca">
                    </div>
                </div>
                
            </nav>
        </header>
        <section class="produto">
            <h2>Adicionar novo produto</h2>
            <form class="produto__novo"   data-form>
            <input class="produto__url" type="text" id="url" placeholder="URL da imagem" required data-url>
            <input class="produto__categoria" type="text" id="categoria" placeholder="Categoria" required>
            <input class="produto__nome" type="text" id="nome" placeholder="Nome do produto" required data-nome>
            <input class="produto__preco" type="number" id="preco" placeholder="Preço de produto" required data-price>
            <input class="produto__descricao" type="text" id="descricao" placeholder="Descrição do produto" required>
            <button class="produto__adicionar" type="submit">Adicionar produto</button>
        </form>
        </section>
        <footer>
            <div>
                <img src="assets/logo.png" alt="">
                <p>Quem somos nós</p>
                <p>Política de privacidade</p>
                <p>Programa fidelidade</p>
                <p>Nossas lojas</p>
                <p>Quero ser franqueado</p>
                <p>Anuncie aqui</p>
            </div>
            
            <div class="formulario">
            <h3>Fale conosco</h3>
            <form class="fale__conosco" >
                <input class="fale__conosco__nome" type="text" id="nome" placeholder="Nome" maxlength="40" title="Deve conter no máximo 40 caracteres" required>
                <textarea class="fale__conosco__mensagem" rows="5" cols="40" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" maxlength="120" title="Deve conter no máximo 120 caracteres" required></textarea>
                <button class="fale__conosco__botao">Enviar mensagem</button>
            </form>

            </div>
            
            
        </footer>
            <div class="rodape">
                <p>Desenvolvido por Marcelo de Moraes</p>
                <p>2022</p>
            </div>
        
            <script type="module" src="/controllers/cria-produtos-controller.js"></script>
</body>
</html>
